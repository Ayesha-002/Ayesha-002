name: Update README with Random Dev Quote

on:
  schedule:
    - cron: '0 8 * * *'   # Runs every day at 08:00 UTC
  workflow_dispatch:       # Lets you run it manually too

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get random quote
        run: |
          QUOTE=$(curl -s https://zenquotes.io/api/random | jq -r '.[0].q + " â€” " + .[0].a')
          echo "QUOTE=$QUOTE" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          sed -i "/<!--START_SECTION:quote-->/,/<!--END_SECTION:quote-->/c\\<!--START_SECTION:quote-->\n> \"$QUOTE\"\n<!--END_SECTION:quote-->" README.md

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update random quote" || echo "No changes"
          git push
