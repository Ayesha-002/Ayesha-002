name: Update README with Random Dev Quote

on:
  schedule:
    - cron: '0 8 * * *'   # Runs every day at 08:00 UTC
  workflow_dispatch:       # Lets you run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Get random quote
        run: |
          QUOTE=$(curl -s https://zenquotes.io/api/random | jq -r '.[0].q + " â€” " + .[0].a')
          echo "QUOTE=$QUOTE" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          sed -i "/<!--START_SECTION:quote-->/,/<!--END_SECTION:quote-->/c\\<!--START_SECTION:quote-->\n> \"$QUOTE\"\n<!--END_SECTION:quote-->" README.md

      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update random quote"
